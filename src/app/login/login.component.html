<div class="upperContainer d-flex">
  <div class="box loginContainer">
    <div>
      <img class="capgeminiLogo" src="assets/images/CapgeminiLogo.png" />
      <br />
      <br />
      <h3>Login</h3>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            formControlName="username"
            class="form-control"
            placeholder="Enter username"
            [ngClass]="{ 'is-invalid': submitted && f.username.errors }"
          />
          <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Username is required</div>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            formControlName="password"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
            placeholder="Password"
          />
          <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
          </div>
        </div>
        <button
          type="submit"
          [disabled]="f.invalid"
          class="loginBtn btn btn-primary"
        >
          <span
            *ngIf="loading"
            class="spinner-border spinner-border-sm mr-1"
          ></span>
          Login
          <i class="fas fa-sign-in-alt"></i>
        </button>
        <div *ngIf="error" class="alertMessage alert alert-danger mt-2 mb-0">
          {{ error }}
        </div>
        <a class="registerButton" routerLink="/register"> register </a>
      </form>
    </div>
  </div>
</div>
